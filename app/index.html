  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polented</title>

  <meta name="msapplication-tap-highlight" content="no">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Web Starter Kit">

  <link rel="icon" href="favicon.ico"/>
  
  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polented">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <!--<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <link rel="stylesheet" href="styles/main.css">

<body>
  <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar notif-error">
    <div class="mdl-snackbar__text"></div>
    <button type="button" class="mdl-snackbar__action"></button>
  </div>   

  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="demo-header mdl-layout__header mdl-color--white">
      <div class="mdl-layout__header-row">
        <div>
          <img class="header-logo" src="images/logos/covisint_1024x361_gray.png"/>
        </div>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-layout-title">API Policy Editor</div>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-layout-title realm-name"></div>
      </div>
    </header>

    <main class="mdl-layout__content mdl-color--blue-100">
      <div class="mdl-grid demo-content">
      
        <div class="accordion mdl-cell mdl-cell--12-col mdl-color--white">
          <div class="accordion-button mdl-color--grey-200">
            <i class="accordion-icon material-icons down">&#xE313;</i>
            <span class="section-title">Get</span>
          </div>
          <div class="accordion-content">
            <div class="mdl-shadow--2dp">
                <form class="login-form mdl-grid">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">
                    <label class="mdl-textfield__label" for="cid">Client Id</label>
                    <input class="mdl-textfield__input" type="text" id="cid">
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--3-col">
                    <label class="mdl-textfield__label" for="csecret">Client Secret</label>
                    <input class="mdl-textfield__input" type="password" id="csecret">
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--3-col">
                    <label class="mdl-textfield__label" for="cenv">Environment</label>
                    <input class="mdl-textfield__input" type="text" id="cenv">
                  </div>
                  <div class="mdl-textfield mdl-cell mdl-cell--2-col">
                    <button class="get-policies mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Get Policies</button>
                  </div>
                </form>
            </div>
          </div>
        </div>

        <div class="hide policies-section accordion mdl-cell mdl-cell--12-col mdl-color--white">
          <div class="accordion-button mdl-color--grey-200">
            <i class="accordion-icon material-icons down">&#xE313;</i>
            <span class="section-title">Select</span>
          </div>
          <div class="accordion-content">
            <div class="policies-table-container mdl-shadow--2dp">
              <table class="policies-table mdl-data-table">
                <thead>
                  <tr>
                    <th class="mdl-data-table__cell--non-numeric">
                      <i class="material-icons md-18">edit</i>
                    </th>
                    <th class="mdl-data-table__cell--non-numeric">Name</th>
                    <th class="mdl-data-table__cell--non-numeric">Description</th>
                    <th class="mdl-data-table__cell--non-numeric">Active</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="hide editor-section accordion mdl-cell mdl-cell--12-col mdl-color--white">
          <div class="accordion-button mdl-color--grey-200">
            <i class="accordion-icon material-icons down">&#xE313;</i>
            <span class="section-title">Edit</span>
            <!--<span class="material-icons md-18">edit</span>-->
          </div>
          <div class="accordion-content">
            <div class="tab-container mdl-shadow--2dp mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
              <div class="mdl-tabs__tab-bar"></div>
              
              <div class="tabs-panels"></div>

              <div class="tabs-actions mdl-grid">
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" id="save">
                  <i class="material-icons">save</i>
                </button>
                <div class="mdl-tooltip" for="save">Save</div>

                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" id="add">
                  <i class="material-icons">add</i>
                </button>
                <div class="mdl-tooltip" for="add">New</div>

                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" id="del">
                  <i class="material-icons">delete</i>
                </button>
                <div class="mdl-tooltip" for="del">Delete</div>

                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" id="beautify">
                  <i class="material-icons">format_indent_increase</i>          
                </button>
                <div class="mdl-tooltip" for="beautify">Beautify</div>

                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" id="undo">
                  <i class="material-icons">undo</i>
                </button>
                <div class="mdl-tooltip" for="undo">Undo</div>

                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" id="redo">
                  <i class="material-icons">redo</i>
                </button>
                <div class="mdl-tooltip" for="redo">Redo</div>
              </div>
            </div>
          </div>
        </div>

        <div class="hide simulator-section accordion mdl-cell mdl-cell--12-col mdl-color--white">
          <div class="accordion-button mdl-color--grey-200">
            <i class="accordion-icon material-icons down">&#xE313;</i>
            <span class="section-title">Simulate</span>
          </div>
          <div class="accordion-content">
            <div class="mdl-shadow--2dp">
                <form class="simulator-form mdl-grid">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                    <label class="mdl-textfield__label" for="ssubj">Subject</label>
                    <input class="mdl-textfield__input" type="text" id="ssubj">
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                    <label class="mdl-textfield__label" for="saction">Action</label>
                    <input class="mdl-textfield__input" type="password" id="saction">
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                    <label class="mdl-textfield__label" for="sresource">Resource</label>
                    <input class="mdl-textfield__input" type="password" id="sresource">
                  </div>
                  
                  <div class="mdl-cell mdl-cell--4-col"></div>
                  <div class="mdl-cell mdl-cell--4-col button-container">
                    <button class="simulate mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Run</button>
                  </div>
                  <div class="mdl-cell mdl-cell--4-col"></div>

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                    <label class="mdl-textfield__label" for="sresult">Result</label>
                    <input disbled class="mdl-textfield__input" type="password" id="sresult">
                  </div>
                </form>
            </div>
          </div>
        </div>            
      </div>
    </main>
  </div>

  <!-- build:js scripts/main.min.js -->
  <script src="scripts/local/main.js"></script>

  <script src="scripts/vendor/cui.min.js"></script>

  <script src="scripts/vendor/ace.js"></script>
  <script src="scripts/overrides/ext-language_tools.js"></script>
  <script src="scripts/vendor/beautify.js"></script>
  <script src="scripts/local/editor.js"></script>
  <script src="scripts/local/accordion.js"></script>
  <script src="scripts/local/alterclass.js"></script>

</body>

</html>
